    <div class="container mt-5" style="max-width: 480px;">
        <h2 class="mb-4 text-center">Registrace</h2>
        <form action="home.html">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="login" name="login" placeholder="Uživatelské jméno"
                    required />
                <label for="login">Uživatelské jméno</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="password" class="form-control" id="heslo1" name="heslo1" placeholder="Heslo" required />
                <label for="heslo1">Heslo</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="password" class="form-control" id="heslo2" name="heslo2" placeholder="Zopakuj heslo"
                    required />
                <label for="heslo2">Zopakuj heslo</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="jmeno" name="jmeno" placeholder="Jméno" required />
                <label for="jmeno">Jméno</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="prijmeni" name="prijmeni" placeholder="Příjmení" required />
                <label for="prijmeni">Příjmení</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-1 position-relative">
                <select class="form-select" id="stat" name="stat" required>
                    <option value="" selected disabled>Vyberte stát</option>
                    <option value="CZ">Česká republika</option>
                    <option value="SK">Slovensko</option>
                    <option value="PL">Polsko</option>
                    <option value="DE">Německo</option>
                    <option value="AT">Rakousko</option>
                    <option value="HU">Maďarsko</option>
                    <option value="FR">Francie</option>
                    <option value="IT">Itálie</option>
                    <option value="ES">Španělsko</option>
                    <option value="GB">Velká Británie</option>
                </select>

                <label for="stat">Stát</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary w-100">Registrovat</button>
        </form>
